[tool.poetry]
name = "pymorphy-spacy-disambiguation"
version = "0.1.4"
description = "A package that picks the correct pymorphy3 morphology analysis based on morphology data from spacy."
authors = ["Hamotskyi, Serhii <serhii@serhii.net>"]
readme = "README.md"
packages = [{include = "pymorphy_spacy_disambiguation", from = "src"}]

